<!DOCTYPE html>
<html
<!--for head that shown on the brower -->
<head lang="en">
   <meta charset="utf-8">
   <title>Login</title>
   <link rel="stylesheet" type="text/css" href="../../public/css/sign.css"/>
   <script src="../js/jquery-3.6.0.min.js"></script>
   <script src="../js/signin.js"></script>
   <!-- Axios cdn-->
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <ul>
      <a href="Signup.html">Sign-up</a> 
      <a href="Signin.html">Login</a>
    </ul>

    <form class="modal-content" method="post">
      <div class="container">
          <h1>Sign In</h1>
          <p>Please use your account to log in.</p>
          <hr>
          <label for="email"><b>Email/Username</b></label>
          <input type="text" placeholder="Enter Email/Username" id="email" required>
          <div id="emailInput" style="color: red;"></div>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="psw" required>
          <div id="pswInput" style="color: red;"></div>
    
          
          <div class="clearfix">
            <button type="reset" class="clearButton">Clear</button>
            <button type="button" class="signinbtn">Sign In</button>
          </div>
      </div>
    </form>
</body>
</html>
